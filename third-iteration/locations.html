<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema Locations</title>

    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            text-align: center;
            color: white;
            padding: 30px 20px;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        header p {
            opacity: 0.95;
        }

        /* Back Button */
        .back-btn {
            margin-top: 20px;
            padding: 12px 26px;
            font-size: 1em;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, #ff6b6b 0%, #f06595 100%);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.35);
        }

        #map {
            flex: 1;
            margin: 20px;
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .leaflet-popup-content h3 {
            margin: 0 0 5px 0;
            color: #333;
        }

        .leaflet-popup-content p {
            margin: 4px 0;
            font-size: 0.9em;
            color: #555;
        }

        .rating {
            color: #f5b50a;
            font-weight: bold;
        }

        /* üé¨ Custom Cinema Marker */
        .cinema-marker {
            background: linear-gradient(135deg, #ff6b6b 0%, #f06595 100%);
            width: 42px;
            height: 42px;
            border-radius: 50% 50% 50% 0;
            transform: rotate(-45deg);
            position: relative;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.35);
        }

        .cinema-marker::after {
            content: "üé¨";
            width: 30px;
            height: 30px;
            background: white;
            position: absolute;
            top: 6px;
            left: 6px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transform: rotate(45deg);
        }

        /* Header Top Layout */
        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            gap: 20px;
            flex-wrap: wrap;
        }

        .header-top > div:first-child {
            flex: 1;
            min-width: 250px;
        }

        /* Auth Buttons */
        .auth-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .auth-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.95em;
        }

        .login-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
        }

        .login-btn:hover {
            background: white;
            color: #667eea;
        }

        .register-btn {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8e72 100%);
            color: white;
            border: none;
        }

        .register-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        /* Auth Modal */
        .auth-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.3s ease;
        }

        .auth-modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 40px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .auth-modal-content h2 {
            margin-top: 0;
            color: #333;
            margin-bottom: 25px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .close-btn {
            position: absolute;
            right: 20px;
            top: 20px;
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            color: #999;
            transition: color 0.3s ease;
        }

        .close-btn:hover {
            color: #333;
        }
    </style>
</head>
<body>

<header>
    <div class="header-top">
        <div>
            <h1>üìç Cinema Locations</h1>
            <p>Find all cinemas near you on the map</p>
        </div>
        <div class="auth-buttons">
            <button class="auth-btn login-btn" onclick="openLoginModal()">Login</button>
            <button class="auth-btn register-btn" onclick="openRegisterModal()">Register</button>
        </div>
    </div>

    <button class="back-btn" onclick="window.location.href='cinema.html'">
        üé≠ Back to Cinema Finder
    </button>
</header>

<div id="map"></div>

<!-- Login Modal -->
<div id="loginModal" class="auth-modal">
    <div class="auth-modal-content">
        <button class="close-btn" onclick="closeLoginModal()">&times;</button>
        <h2>Login</h2>
        <form>
            <div class="form-group">
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="submit-btn">Login</button>
        </form>
    </div>
</div>

<!-- Register Modal -->
<div id="registerModal" class="auth-modal">
    <div class="auth-modal-content">
        <button class="close-btn" onclick="closeRegisterModal()">&times;</button>
        <h2>Register</h2>
        <form>
            <div class="form-group">
                <label for="registerName">Full Name:</label>
                <input type="text" id="registerName" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="registerEmail">Email:</label>
                <input type="email" id="registerEmail" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="registerPassword">Password:</label>
                <input type="password" id="registerPassword" placeholder="Create a password" required>
            </div>
            <div class="form-group">
                <label for="registerConfirm">Confirm Password:</label>
                <input type="password" id="registerConfirm" placeholder="Confirm your password" required>
            </div>
            <button type="submit" class="submit-btn">Register</button>
        </form>
    </div>
</div>

<script>
    const cinemas = [
        { name: "Paramount Cineplex", location: "Downtown Center, Main Street", rating: 4.5, lat: 40.7128, lng: -74.0060 },
        { name: "Star Theatre Plaza", location: "Riverside Mall, Oak Avenue", rating: 4.7, lat: 40.7215, lng: -74.0100 },
        { name: "Galaxy IMAX", location: "Tech Park, Highway 5", rating: 4.6, lat: 40.7305, lng: -73.9950 },
        { name: "Sunrise Cinema", location: "Shopping District, Park Road", rating: 4.3, lat: 40.7050, lng: -74.0150 },
        { name: "Neon Lights Cinema", location: "Central Business District", rating: 4.8, lat: 40.7180, lng: -74.0020 }
    ];

    const map = L.map('map').setView([40.72, -74.005], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // üéØ Custom Leaflet icon
    const cinemaIcon = L.divIcon({
        className: '',
        html: '<div class="cinema-marker"></div>',
        iconSize: [42, 42],
        iconAnchor: [21, 42],
        popupAnchor: [0, -40]
    });

    cinemas.forEach(cinema => {
        L.marker([cinema.lat, cinema.lng], { icon: cinemaIcon })
            .addTo(map)
            .bindPopup(`
                <h3>${cinema.name}</h3>
                <p>üìç ${cinema.location}</p>
                <p class="rating">‚≠ê ${cinema.rating}</p>
            `);
    });

    // Auth Modal Functions
    function openLoginModal() {
        document.getElementById('loginModal').style.display = 'block';
    }

    function closeLoginModal() {
        document.getElementById('loginModal').style.display = 'none';
    }

    function openRegisterModal() {
        document.getElementById('registerModal').style.display = 'block';
    }

    function closeRegisterModal() {
        document.getElementById('registerModal').style.display = 'none';
    }

    // Close modals when clicking outside
    window.onclick = function(event) {
        const loginModal = document.getElementById('loginModal');
        const registerModal = document.getElementById('registerModal');
        if (event.target === loginModal) {
            loginModal.style.display = 'none';
        }
        if (event.target === registerModal) {
            registerModal.style.display = 'none';
        }
    }
</script>

</body>
</html>
